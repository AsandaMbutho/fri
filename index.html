    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Comic Sans MS", cursive, sans-serif;
        background: linear-gradient(to right, #ffdde1, #ee9ca7);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        color: #3e3e3e;
      }

      .container {
        max-width: 90%;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      .highlight {
        color: #ff4081;
        font-weight: bold;
      }

      .heart {
        display: inline-block;
        animation: beat 1s infinite;
      }

      @keyframes beat {
        0%,
        100% {
          transform: scale(1);
        }
        25% {
          transform: scale(1.3);
        }
        50% {
          transform: scale(1);
        }
        75% {
          transform: scale(1.2);
        }
      }

      .flower-text {
        font-size: 1.5rem;
        position: relative;
        margin-top: 40px;
      }

      .flower {
        display: inline-block;
        animation: float 4s infinite ease-in-out;
        margin: 0 5px;
      }

      .flower:nth-child(2) {
        animation-delay: 1s;
      }

      .flower:nth-child(3) {
        animation-delay: 2s;
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(10deg);
        }
        100% {
          transform: translateY(0) rotate(0deg);
        }
      }
    </style>
